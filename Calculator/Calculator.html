<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="Calculator.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="screen">
         0
        </div>
        <div class="keypad">

           <button class="grid-items grid-item1">Clear</button>
           
           <button class="grid-items" >/</button>
           <button class="grid-items" >*</button>
           <button class="grid-items item7" >7</button>
           <button class="grid-items item8" >8</button>
           <button class="grid-items item9" >9</button>
           <button class="grid-items" >-</button>
           <button class="grid-items item4" >4</button>
           <button class="grid-items item5" >5</button>
           <button class="grid-items item6">6</button>
           <button class="grid-items grid-item2" >+</button>
           
           <button class="grid-items item1" >1</button>
           <button class="grid-items item2" >2</button>
           <button class="grid-items item3" >3</button>
           <button class="grid-items item0" >0</button>
           <button class="grid-items item00">00</button>
           <button class="grid-items itemdot" >.</button>
           <button class="grid-items itemequal" >=</button>
        </div>
    </div>
</div>
<script src="Calculator.js" alt="bekc"></script>
</body>
</html>
